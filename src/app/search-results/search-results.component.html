<section id="seachBar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 p-4">
        <a routerLink="/"
          class="text-decoration-none text-dark">
          <i class="fa-brands fa-github fa-xl"></i>
          <span class="ms-2 heading-title">Profile Explorer</span>
        </a>
        <form class="searchBoxForm ms-4">
          <input type="search"
            name="searchtextInput"
            class="searchBox roundedBox"
            [(ngModel)]="searchText"
            (keydown.enter)="submitSearch()" />
          <button type="button"
            class="btn btn-link"
            id="submit-btn"
            tooltip="search"
            (click)="submitSearch()">
            <i class="fas fa-search"></i>
          </button>
          <button type="button"
            class="btn btn-link me-2"
            tooltip="toggle filters"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseFilters">
            <i class="fa-solid fa-filter"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="searchOptions">
  <div id="collapseFilters"
    [collapse]="isCollapsed"
    [isAnimated]="true">
    <section class="d-flex flex-row align-items-center pb-3 ps-4">
      <select name="sort"
        id="sort"
        class="form-select form-select-sm filterSelect"
        aria-label="Sort options"
        [(ngModel)]="selectedSort"
        (change)="searchUsers()">
        <option [ngValue]="undefined"
          selected>Best match</option>
        <option *ngFor="let so of sortOptions"
          [ngValue]="so.options">{{ so.name }}</option>
      </select>
      <div class="vr mx-4"></div>
      <div class="d-flex align-items-center pe-4">
        <i class="fa fa-filter me-1"></i>
        <input class="form-control form-control-sm filterSelect"
          type="search"
          placeholder="repository name"
          [(ngModel)]="repoFilter"
          (ngModelChange)="filtersChanged()">
      </div>
      <div class="d-flex align-items-center">
        <label for="starRange">
          <i class="fa-solid fa-star me-1"></i>
        </label>
        <input type="range"
          class="form-range"
          min="0"
          max="6"
          step="1"
          [(ngModel)]="starsRange"
          (ngModelChange)="filtersChanged()"
          id="starRange">
        <span class="ms-2"
          style="width: 100px;">
          {{ getStarsRangeText(starsRange) }}
        </span>
      </div>
    </section>
  </div>
</section>

<section *ngIf="isSearchLoading">
  <div class="d-flex justify-content-center p-4">
    <div class="spinner-border"
      style="width: 3rem; height: 3rem;"
      role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</section>

<section id="searchItems"
  class="content px-2"
  [class.hide-section]="isSearchLoading"
  *ngIf="searchResult.total_count > 0">
  <div class="container-fluid">
    <span *ngFor="let item of searchResult.items | paginate: { 
      id: 'searchResults',
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: getTotalCount(searchResult.total_count) }">
      <app-result-item [resultItem]="item"
        (setStars)="setStars($event)"
        (setRepos)="setRepos($event)">
      </app-result-item>
    </span>
  </div>
  <div class="d-flex justify-content-center p-4">
    <pagination-controls id="searchResults"
      (pageChange)="pageChanged($event)">
    </pagination-controls>
  </div>
</section>
<section id="noResults"
  class="content px-2"
  [class.hide-section]="isSearchLoading"
  *ngIf="searchResult.total_count == 0">
  <div class="d-flex justify-content-center p-4">
    <h3>User not found</h3>
  </div>
</section>
