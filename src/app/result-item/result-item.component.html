<div class="d-flex box-row">
  <div class="flex-shrink-0 me-3">
    <a href="{{ user?.html_url }}"
      target="_blank">
      <img alt="user avatar"
        class="rounded-2 avatar-user"
        src="{{ user?.avatar_url }}"
        width="40"
        height="40">
    </a>
  </div>
  <div class="flex-auto">
    <div class="d-flex">
      <div class="heading-text">
        <a href="{{ user?.html_url }}"
          class="me-2 h6"
          target="_blank">{{ user?.name }}</a>
        <em>{{ user?.login }}</em>
      </div>
    </div>
    <p class="my-2">
      {{ user?.bio }}
    </p>
    <div class="d-flex flex-wrap text-small">
      <div class="me-3">Followers: {{ user?.followers }}</div>
      <div class="me-3">Following: {{ user?.following }}</div>
    </div>
    <div class="d-flex flex-wrap text-small">
      <div *ngIf="user?.location"
        tooltip="user location"
        [delay]="1000"
        class="me-4">
        <i class="fa-solid fa-location-dot"></i>
        {{ user?.location }}
      </div>
      <div *ngIf="starsAmount !== '0'"
        tooltip="total of stars"
        [delay]="1000">
        <a href="{{ user?.html_url }}?tab=stars"
          target="_blank"
          class="text-decoration-none text-dark">
          <i class="fa-solid fa-star"></i>
          {{ starsAmount }}
        </a>
      </div>
    </div>
  </div>
</div>
